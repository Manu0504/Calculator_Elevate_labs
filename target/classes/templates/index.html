<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg rounded-4">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Spring Boot Calculator</h2>
                        <form action="/calculator/calculate" method="post">
                            <div class="mb-3">
                                <label for="a" class="form-label">First Number:</label>
                                <input type="number" step="any" id="a" name="a" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="b" class="form-label">Second Number:</label>
                                <input type="number" step="any" id="b" name="b" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="operation" class="form-label">Operation:</label>
                                <select id="operation" name="operation" class="form-select">
                                    <option value="add">Addition</option>
                                    <option value="subtract">Subtraction</option>
                                    <option value="multiply">Multiplication</option>
                                    <option value="divide">Division</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Calculate</button>
                        </form>

                        <div th:if="${result != null}" class="alert alert-info mt-4 text-center">
                            <h5>Result: <span th:text="${result}"></span></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
